<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<html>
	<head>

		<link rel="stylesheet" href="style.css">
		<title>
			Code Dungeon
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="blockly/blockly_compressed.js"></script>
		<script src="blockly/blocks_compressed.js"></script>
		<script src="blockly/msg/js/pt-br.js"></script>
		<script src="blockly/javascript_compressed.js"></script>
		<script src="blockly/php_compressed.js"></script>
		<script src="blockly/dart_compressed.js"></script>
		<script src="blockly/python_compressed.js"></script>
		<script src="blockly/lua_compressed.js"></script>
		<script src="interpreter/acorn_interpreter.js"></script>
		
	</head>
	<body>
			<h1 class="title" id="gameTitle" align="center">
				Code Dungeon!
			</h1>
			<div id="divPrincipal">
				<div class="divSecond">
					<p class="roomNumber" id="roomNumber">
					</p>
					<br><br>
					<p id="descriptionRoom"></p>
					<br><br>
					O que fazer?
					<div class="divScrollMaior">
						<div class="divScroll" id="scrollDiv"></div>
						<input id="CommandInput" autocomplete="on" autofocus="on" class="inputText"/>
					</div>
					<br>
				</div>
			</div>
			<div id="overlay-back"></div>
<!--
				<xml id="toolbox" style="display: none;">
					<category name="Control" colour="410">
						<block type="controls_if"></block>
						<block type="controls_whileUntil"></block>
						<block type="controls_for">
					</category>
					<category name="Logic" colour="210">
						<block type="logic_compare"></block>
						<block type="logic_operation"></block>
						<block type="logic_boolean"></block>
					</category>
					<category name="Loops" colour="120">...</category>
					<category name="Math" colour="230">...</category>
					<category name="Colour" colour="20">...</category>
					<category name="Variables" colour="330" custom="VARIABLE"></category>
					<category name="Functions" colour="290" custom="PROCEDURE"></category>
				</xml>
				-->
	<xml id="toolbox" style="display: none">
	    <category id="catLogic" colour="210" name="Logic">
	      <block type="controls_if"></block>
	      <block type="logic_compare"></block>
	      <block type="logic_operation"></block>
	      <block type="logic_negate"></block>
	      <block type="logic_boolean"></block>
	      <block type="logic_null"></block>
	      <block type="logic_ternary"></block>
	    </category>
	    <category id="catLoops" colour="120" name="Loops">
	      <block type="controls_repeat_ext">
	        <value name="TIMES">
	          <shadow type="math_number">
	            <field name="NUM">10</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="controls_whileUntil"></block>
	      <block type="controls_for">
	        <value name="FROM">
	          <shadow type="math_number">
	            <field name="NUM">1</field>
	          </shadow>
	        </value>
	        <value name="TO">
	          <shadow type="math_number">
	            <field name="NUM">10</field>
	          </shadow>
	        </value>
	        <value name="BY">
	          <shadow type="math_number">
	            <field name="NUM">1</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="controls_forEach"></block>
	      <block type="controls_flow_statements"></block>
	    </category>
	    <category id="catMath" colour="230" name="Math">
	      <block type="math_number"></block>
	      <block type="math_arithmetic">
	        <value name="A">
	          <shadow type="math_number">
	            <field name="NUM">1</field>
	          </shadow>
	        </value>
	        <value name="B">
	          <shadow type="math_number">
	            <field name="NUM">1</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="math_single">
	        <value name="NUM">
	          <shadow type="math_number">
	            <field name="NUM">9</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="math_trig">
	        <value name="NUM">
	          <shadow type="math_number">
	            <field name="NUM">45</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="math_constant"></block>
	      <block type="math_number_property">
	        <value name="NUMBER_TO_CHECK">
	          <shadow type="math_number">
	            <field name="NUM">0</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="math_change">
	        <value name="DELTA">
	          <shadow type="math_number">
	            <field name="NUM">1</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="math_round">
	        <value name="NUM">
	          <shadow type="math_number">
	            <field name="NUM">3.1</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="math_on_list"></block>
	      <block type="math_modulo">
	        <value name="DIVIDEND">
	          <shadow type="math_number">
	            <field name="NUM">64</field>
	          </shadow>
	        </value>
	        <value name="DIVISOR">
	          <shadow type="math_number">
	            <field name="NUM">10</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="math_constrain">
	        <value name="VALUE">
	          <shadow type="math_number">
	            <field name="NUM">50</field>
	          </shadow>
	        </value>
	        <value name="LOW">
	          <shadow type="math_number">
	            <field name="NUM">1</field>
	          </shadow>
	        </value>
	        <value name="HIGH">
	          <shadow type="math_number">
	            <field name="NUM">100</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="math_random_int">
	        <value name="FROM">
	          <shadow type="math_number">
	            <field name="NUM">1</field>
	          </shadow>
	        </value>
	        <value name="TO">
	          <shadow type="math_number">
	            <field name="NUM">100</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="math_random_float"></block>
	    </category>
	    <category id="catText" colour="160" name="Text">
	      <block type="text"></block>
	      <block type="text_join"></block>
	      <block type="text_append">
	        <value name="TEXT">
	          <shadow type="text"></shadow>
	        </value>
	      </block>
	      <block type="text_length">
	        <value name="VALUE">
	          <shadow type="text">
	            <field name="TEXT">abc</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="text_isEmpty">
	        <value name="VALUE">
	          <shadow type="text">
	            <field name="TEXT"></field>
	          </shadow>
	        </value>
	      </block>
	      <block type="text_indexOf">
	        <value name="VALUE">
	          <block type="variables_get">
	            <field name="VAR">text</field>
	          </block>
	        </value>
	        <value name="FIND">
	          <shadow type="text">
	            <field name="TEXT">abc</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="text_charAt">
	        <value name="VALUE">
	          <block type="variables_get">
	            <field name="VAR">text</field>
	          </block>
	        </value>
	      </block>
	      <block type="text_getSubstring">
	        <value name="STRING">
	          <block type="variables_get">
	            <field name="VAR">text</field>
	          </block>
	        </value>
	      </block>
	      <block type="text_changeCase">
	        <value name="TEXT">
	          <shadow type="text">
	            <field name="TEXT">abc</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="text_trim">
	        <value name="TEXT">
	          <shadow type="text">
	            <field name="TEXT">abc</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="text_print">
	        <value name="TEXT">
	          <shadow type="text">
	            <field name="TEXT">abc</field>
	          </shadow>
	        </value>
	      </block>
	      <block type="text_prompt_ext">
	        <value name="TEXT">
	          <shadow type="text">
	            <field name="TEXT">abc</field>
	          </shadow>
	        </value>
	      </block>
	    </category>
	    <sep></sep>
	    <category id="catVariables" colour="330" custom="VARIABLE" name="Variables"></category>
	    <category id="catFunctions" colour="290" custom="PROCEDURE" name="Functions"></category>
	  </xml>
			<script src="room.js"></script>
	</body>
</html>
